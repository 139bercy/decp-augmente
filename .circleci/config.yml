---
version: 2
jobs:
  


  concat_and_post:
    docker:
      - image: 139bercy/decp-rama
    resource_class: large
    steps:
      - checkout
          name: Concat des CSV de FLUX_ci_v2
          command: |
            lftp -u ${DEPLOY_USER}:${DEPLOY_PASSWORD} ${DEPLOY_HOST} -e "set ftp:ssl-force true ; set ssl:verify-certificate false; cd decp ; cat decp_augmente_flux_s*.csv > decp_augmente_flux_v2.csv ; quit"

workflows:
  version: 2
  main:
    jobs:
      - concat_and_post

  daily_cat:
    jobs:
      - concat_and_post
    triggers:
      - schedule:
          cron: 0 6 * * *
          filters:
            branches:
              only:
                - flux_ci_v2_concat